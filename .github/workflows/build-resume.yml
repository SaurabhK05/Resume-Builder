name: Build & Deploy Resume PDF

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write # üëà THIS FIXES THE 403 ERROR

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout source
      - uses: actions/checkout@v4

      # 2Ô∏è‚É£ Compile LaTeX ‚Üí main.pdf
      - name: Build PDF
        uses: xu-cheng/latex-action@v4
        with:
          root_file: main.tex

      # 3Ô∏è‚É£ Prepare docs folder
      - name: Prepare docs
        run: |
          mkdir -p docs
          cp main.pdf docs/
          touch docs/.nojekyll

      # 4Ô∏è‚É£ Deploy to GitHub Pages (creates gh-pages branch)
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
