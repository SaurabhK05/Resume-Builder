name: Build & Deploy Resume PDF

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Build PDF from LaTeX
      - name: Compile LaTeX
        uses: xu-cheng/latex-action@v3
        with:
          root_file: main.tex

      # 3️⃣ Prepare GitHub Pages folder
      - name: Copy PDF to docs
        run: |
          mkdir -p docs
          cp main.pdf docs/main.pdf
          touch docs/.nojekyll
